<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
    <title>Acadêmico - IFPB</title>
  </head>

  <body>
    <div id="container">
      <div id="divaluno">
        <h1>Cadastrar Aluno</h1>
        <div id="inputs">
          <p>Nome:</p>
          <input id="nome" /><br />
        </div>
        <div id="inputs">
          <p>Idade:</p>
          <input id="idade" type="number" /><br />
        </div>
        <div id="inputs">
          <p>Matrícula:</p>
          <input id="matricula" /><br />
        </div>

        <button onclick="controladorAluno.inserir()">Cadastrar</button>

        <ol id="listaAlunos"></ol>
      </div>
      <div id="divdisciplina">
        <h1>Cadastrar Disciplina</h1>
        <div id="inputs">
          <p>Codigo:</p>
          <input id="codigo" /><br />
        </div>
        <div id="inputs">
          <p>Nome:</p>
          <input id="nomeDisc" /><br />
        </div>
        <div id="inputs">
          <p>Aluno:</p>
          <input id="aluno" /><br />
        </div>

        <button onclick="controladorDisciplina.inserir()">Cadastrar</button>

        <ol id="listaDisciplinas"></ol>
      </div>
    </div>
    <script src="modelo/aluno.js"></script>
    <script src="modelo/disciplina.js"></script>
    <script src="repositorio/aluno_repositorio.js"></script>
    <script src="repositorio/disciplina_repositorio.js"></script>
    <script src="servico/aluno_service.js"></script>
    <script src="servico/disciplina_service.js"></script>
    <script src="controlador/aluno_controlador.js"></script>
    <script src="controlador/disciplina_controlador.js"></script>
    <script src="script.js"></script>
  </body>
</html>
